<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features - Create</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="form-group">
      <label>Key:</label>
      <input [(ngModel)]="model.feature.key" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input [(ngModel)]="model.feature.name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Type:</label>
      <select [(ngModel)]="model.feature.type" class="form-control">
        <option [ngValue]="'Release Toggle'">Release Toggle</option>
        <option [ngValue]="'Ops Toggle'">Ops Toggle</option>
        <option [ngValue]="'Experiment Toggle'">Experiment Toggle</option>
        <option [ngValue]="'Permission Toggle'">Permission Toggle</option>
      </select>
    </div>
    <div class="form-group">
      <label>Project:</label>
      <select class="form-control" [(ngModel)]="model.feature.associatedProject.key"> 
        <option selected="selected" disabled>Select a project</option>
        <option *ngFor="let project of model.projects" [ngValue]="project.key">{{project.name}}</option>
      </select>
    </div>
    <div *ngFor="let message of model.validationMessages">
      <p class="text-danger">{{message}}</p>
    </div>
    <button (click)="model.onClick_Submit()" class="btn btn-success pull-right"><i class="fa fa-save"></i>&nbsp;Submit</button>
  </div>
</div>
<!-- /#page-wrapper -->
