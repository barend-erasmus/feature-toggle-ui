<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features - Edit</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="form-group">
      <label>Key:</label>
      <span>{{model.feature.key}}</span>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <span>{{model.feature.name}}</span>
    </div>
    <div class="form-group">
      <label>Type:</label>
      <span>{{model.feature.type}}</span>
    </div>
    <div class="form-group">
      <label>Project:</label>
      <span>{{model.feature.associatedProject.name}}</span>
    </div>
  </div>

  <div class="row">
    <h2>
      Groups
    </h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Key</th>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="form-group">
              <select class="form-control" [(ngModel)]="model.addGroup.key"> 
                <option selected="selected" disabled>Select a group</option>
                <option *ngFor="let group of model.groups" [ngValue]="group.key">{{group.name}}</option>
              </select>
            </div>
          </td>
          <td></td>
          <td>
            <button (click)="model.onClick_AddGroup()" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Add</button>
          </td>
        </tr>
        <tr *ngFor="let group of model.feature.groups">
          <td>{{group.key}}</td>
          <td>{{group.name}}</td>
          <td>
            <button (click)="model.onClick_RemoveGroup(group.key)" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <h2>
      Options
    </h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Key</th>
          <th>Name</th>
          <th>Value</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input [(ngModel)]="model.addOption.key" type="text" class="form-control">
          </td>
          <td>
            <input [(ngModel)]="model.addOption.name" type="text" class="form-control">
          </td>
          <td>
            <input [(ngModel)]="model.addOption.value" type="text" class="form-control">
          </td>
          <td>
            <button (click)="model.onClick_AddOption()" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Add</button>
          </td>
        </tr>
        <tr *ngFor="let option of model.feature.options">
          <td>{{option.key}}</td>
          <td>{{option.name}}</td>
          <td>{{option.value}}</td>
          <td>
            <button (click)="model.onClick_RemoveOption(option.key)" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /#page-wrapper -->
